<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EaseVerse Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0e0f14;
        color: #ffffff;
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .card {
        width: min(92vw, 420px);
        background: #151823;
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        padding: 24px;
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.25rem;
      }
      p {
        margin: 0;
        color: rgba(255, 255, 255, 0.78);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You're Offline</h1>
      <p>EaseVerse will reconnect automatically when your network is back.</p>
    </main>
  </body>
</html>
